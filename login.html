<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zest Online - Personal Information</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
        .top-right { position: absolute; top: 10px; right: 10px; }
        .top-right a, .top-right button { margin-left: 15px; color: #4CAF50; text-decoration: none; }
        .btn { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <!-- Top-right navigation links -->
    <div class="top-right">
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
        <a href="help.html">Help</a>
        <button onclick="logout()">Logout</button>
    </div>

    <h2>Personal Information</h2>
    <div id="user-info"></div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        const userInfoDiv = document.getElementById('user-info');

        if (user) {
            const nameEl = document.createElement('p');
            nameEl.innerHTML = `<strong>Name:</strong> ${user.name}`;
            const phoneEl = document.createElement('p');
            phoneEl.innerHTML = `<strong>Phone:</strong> ${user.phone}`;
            const emailEl = document.createElement('p');
            emailEl.innerHTML = `<strong>Email:</strong> ${user.email}`;

            userInfoDiv.appendChild(nameEl);
            userInfoDiv.appendChild(phoneEl);
            userInfoDiv.appendChild(emailEl);
        } else {
            alert('You are not logged in. Please login first.');
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('user'); // clear logged in user
            alert('Logged out successfully!');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
