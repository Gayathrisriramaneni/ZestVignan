<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zest Online - Order Your Favorite Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .top-right {
            margin: 10px;
        }
        .top-right a, .top-right button {
            margin-left: 15px;
            text-decoration: none;
            color: #ff6600;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #fff;
            border: none;
            cursor: pointer;
        }
        .top-right a:hover, .top-right button:hover {
            background-color: #ffe0cc;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .menu-item button:hover {
            background-color: #e65c00;
        }
        #cart {
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>Zest Online - Order Your Favorite Food</header>

    <!-- Navigation -->
    <div class="top-right">
        <a href="menu.html">Menu</a>
        <a href="cart.html">Cart</a>
        <a href="profile.html">Profile</a>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h2>Menu</h2>
        <div id="menu"></div>

        <h2>Your Cart</h2>
        <div id="cart"></div>
        <p><strong>Total: $<span id="total">0.00</span></strong></p>
    </div>

    <script>
        const menu = [
            { name: "Burger", price: 5.99 },
            { name: "Pizza", price: 8.99 },
            { name: "Pasta", price: 7.49 },
            { name: "Salad", price: 4.99 }
        ];

        // Read cart from localStorage or create new
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayMenu() {
            const menuDiv = document.getElementById("menu");
            menuDiv.innerHTML = "";
            menu.forEach((item, index) => {
                const menuItem = document.createElement("div");
                menuItem.classList.add("menu-item");
                menuItem.innerHTML = `
                    <span>${item.name} - $${item.price.toFixed(2)}</span>
                    <button onclick="addToCart(${index})">Add to Cart</button>
                `;
                menuDiv.appendChild(menuItem);
            });
        }

        function addToCart(index) {
            cart.push(menu[index]);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            alert(menu[index].name + " added to cart!");
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartDiv = document.getElementById("cart");
            const totalSpan = document.getElementById("total");
            cartDiv.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <span>${item.name} - $${item.price.toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartDiv.appendChild(cartItem);
            });
            totalSpan.textContent = total.toFixed(2);
        }

        function logout() {
            localStorage.removeItem('user'); // remove logged in user
            localStorage.removeItem('cart'); // optional: clear cart on logout
            alert('Logged out successfully!');
            window.location.href = 'login.html';
        }

        // Initialize menu and cart
        displayMenu();
        updateCartDisplay();
    </script>
</body>
</html>
