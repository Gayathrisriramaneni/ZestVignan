<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zest Online - Create Account</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; margin: 0; }
        .container { width: 40%; margin: 80px auto 20px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .input-field { margin: 10px 0; padding: 10px; width: 90%; font-size: 16px; }
        .btn { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; }
        .btn:hover { background-color: #45a049; }
        .top-right { position: absolute; top: 10px; right: 10px; }
        .top-right a { margin-left: 15px; color: #4CAF50; text-decoration: none; font-weight: bold; }
        .top-right a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <!-- Top-right navigation -->
    <div class="top-right">
        <a href="menu.html">Menu</a>
        <a href="help.html">Help</a>
        <a href="login.html">Login</a>
    </div>

    <div class="container">
        <h2>Create Account</h2>
        <input type="text" id="new-name" placeholder="Full Name" class="input-field"><br>
        <input type="text" id="new-phone" placeholder="Phone Number" class="input-field"><br>
        <input type="email" id="new-email" placeholder="Email" class="input-field"><br>
        <input type="password" id="new-password" placeholder="Password" class="input-field"><br>
        <button class="btn" onclick="createAccount()">Create Account</button>
        <p><a href="login.html">Already have an account? Login here</a></p>
    </div>

    <script>
        function createAccount() {
            const name = document.getElementById('new-name').value.trim();
            const phone = document.getElementById('new-phone').value.trim();
            const email = document.getElementById('new-email').value.trim();
            const password = document.getElementById('new-password').value.trim();

            if (name && phone && email && password) {
                const newUser = { name, phone, email, password };
                localStorage.setItem('user', JSON.stringify(newUser)); // Save user in localStorage
                alert('Account created successfully!');
                window.location.href = 'login.html'; // Redirect to login
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
